eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false

ribbon:
  eureka:
    enabled: true

zuul:
  prefix: /api
  routes:
    micro-service-1:
      path: /service1/**
      serviceId: MICRO-SERVICE-1
    micro-service-2:
      path: /service2/**
      serviceId: MICRO-SERVICE-2

server:
  port: 8080